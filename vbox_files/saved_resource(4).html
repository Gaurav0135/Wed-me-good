  /* Customize website's scrollbar like Mac OS
Not supports in Firefox and IE */

/* total width */
.mac-scroll-bar::-webkit-scrollbar {
  background-color:transparent;
  width:5px;
}

/* background of the scrollbar except button or resizer */
.mac-scroll-bar::-webkit-scrollbar-track {
  background-color:transparent;
}
.mac-scroll-bar::-webkit-scrollbar-track:hover {
  background-color:transparent;
}

/* scrollbar itself */
.mac-scroll-bar::-webkit-scrollbar-thumb {
  background-color:#948f8f;
  border-radius:16px;
  border:none;
}
.mac-scroll-bar::-webkit-scrollbar-thumb:hover {
  background-color:#948f8f;
}

/* set button(top and bottom of the scrollbar) */
.mac-scroll-bar::-webkit-scrollbar-button {display:none}

    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    left: 0;
    right: 0;
    top: 0;
    width: 100%;
    height: 100%;
}

.overlay-panel .active-panel {
    height: var(--item-height);
    width: 100%;
    border-top: 2px solid #e0e0e0;
    border-bottom: 2px solid #e0e0e0;
    position: relative;
    --passive-overlay-pos: calc(-1 * (var(--item-height) + 1px));
}

.active-panel:before,
.active-panel:after {
    content: "";
    position: absolute;
    left: 0;
    height: var(--item-height);
    width: 100%;
    background-color: #fff;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
    /* border: 1px solid; */
}

.active-panel:before {
    top: var(--passive-overlay-pos);
}

.active-panel:after {
    bottom: var(--passive-overlay-pos);
}
